<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="Profile.css" />
  </head>
  <body>
    <div class="profile-container">
      <h2>Profile Page</h2>
      <form id="profileForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" value="Hassan" readonly />
          <button type="button" class="edit-btn" onclick="enableEdit('name')">
            Edit
          </button>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" value="hassan@example.com" readonly />
          <button type="button" class="edit-btn" onclick="enableEdit('email')">
            Edit
          </button>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" value="password123" readonly />
          <button
            type="button"
            class="edit-btn"
            onclick="enableEdit('password')"
          >
            Edit
          </button>
        </div>

        <button type="button" class="update-btn" onclick="updateProfile()">
          Update Profile
        </button>
      </form>
    </div>

    <script src="Profile.js"></script>
  </body>
</html>
